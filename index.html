<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Realtime Editor</title>
	<link rel="stylesheet" href="">
	<style>
	body {
			overflow: hidden;
	}

	#editor {
			margin: 0;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
	}
	video {
			margin: 0;
			position: absolute;
			top: 0;
			right: 0;
			width: 20%;
	}
	</style>
</head>
<body>
	<!-- <textarea name="" id="note" cols="100" rows="20"></textarea> -->

	<div id="editor"></div>

	<video id="gum-local" autoplay></video>

    <div id="errorMsg"></div>

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="ace.js"></script>

	<script src="adapter.js"></script>
	<script src="common.js"></script>
	<script src="main.js"></script>

	<!-- <script src="theme-monokai.js"> -->

	</script>
	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		editor.getSession().setMode("ace/mode/javascript");
		editor.$blockScrolling = Infinity;
		editor.setByAPI = false;
		editor.setFontSize(14);

		var socket = io();

		socket.on('update', function (data) {
			console.log('updated')

			editor.setByAPI = true;
      editor.setValue(data.content);
      editor.clearSelection();
			editor.setByAPI = false;

		})

		editor.getSession().on('change', function(e) {
	    // console.log(editor.getValue());
			if (!editor.setByAPI) {
      	socket.emit('content', {content: editor.getValue()});
      }

		});


	</script>
</body>
</html>
