<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Realtime Editor</title>
	<link rel="stylesheet" href="">
	<style>
	body {
			overflow: hidden;
	}

	#editor {
			margin: 0;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
	}
	#videos {
			margin: 0;
			position: absolute;
			top: 0;
			right: 0;
			width: 20%;
			z-index: 100;
	}
	#videos video {
		margin: 0;
		width: 100%;
	}
	</style>
</head>
<body>
	<!-- <textarea name="" id="note" cols="100" rows="20"></textarea> -->

	<div id="editor"></div>

	<div id="videos">
    <div id="remote"></div>
    <div id="local"></div>
  </div>

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="ace.js"></script>

	<script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/conversations/v0.13/twilio-conversations.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
